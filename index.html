<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" href="./media/img/logo.png" type="image/x-icon" />
  <link rel="stylesheet" media="screen and (max-width:600px)" href="css/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>ReWeb-SPILAB</title>
</head>
<body>
    <header id="mainHeader">
        <div id="logoDiv">
            <h2  style="display:inline-block;padding:10px">ReWeb -</h2><h3 style="display:inline-block">Arif-2005</h3>
        </div>
        <div id="Nav">
            <button class="button" id="menuSettings"><img src="./media/svg/settings_light.svg" alt="settings" /></button>
            <button class="button" id="navHtml" style="border-top: 2px solid #fff">Html</button>
            <button class="button" id="navCss">Css</button>
            <button class="button" id="navJs">Js</button>
            <button class="button" id="navResult" style="border-top: 2px solid #fff">Result</button>
            <button class="button" id="menuTools"><img src="./media/svg/3dot_varti_light.svg" alt="More" /></button>
        </div>
    </header>
    
    <section id="menuWindow">
        <button id="closeMenuWindow">Close</button>
        <div class="overlay" id="closeMenuWindowDiv"></div>
        <div id="menuBody">
            <header id="menuNav">
                <h3 id="menuNavHeading">Code Settings</h3>
                <button class="button" id="htmlMenuNav" style="border-top: 2px solid #fff">HTML</button>
                <button class="button" id="cssMenuNav">CSS</button>
                <button class="button" id="jsMenuNav">JS</button>
            </header>
            <div id="htmlMenu">
                <h4>* Comming Soon...</h4>
            </div>
            <div id="cssMenu">
                <div id="customStyleSheets">
                    <p>Add Custom Css Files:</p>
                    <div id="customStyleSheetsBody">
                        <div class="customStyleSheet" id="customStyleSheet-1">
                            <input type="text" name="stylesheet-1" class="stylesheet" id="stylesheet-1" placeholder="https://yourdomain.com/style.css" />
                            <button class="stylesheetDel" id="stylesheetDel-1" onclick="deleteThis('customStyleSheet-1')">×</button>
                        </div>
                    </div>
                    <button class="button" id="addStyleSheet">Done</button>
                    <button class="button" id="addNewStyleSheet">add new</button>
                </div>
            </div>
            <div id="jsMenu">
                <div id="customScripts">
                    <p>Add Custom Js Files:</p>
                    <div id="customScriptsBody">
                        <div class="customScript" id="customScript-1">
                            <input type="text" name="script-1" class="script" id="script-1" placeholder="https://yourdomain.com/script.js" />
                            <button class="scriptDel" id="scriptDel-1" onclick="deleteThis('customScript-1')">×</button>
                        </div>
                    </div>
                    <button class="button" id="addScript">Done</button>
                    <button class="button" id="addNewScript">add new</button>
                </div>
            </div>
        </div>
    </section>
    
    <section id="toolsMenuBody">
        <div id="overlay-2"></div>
        <section id="toolsMenu">
            <ul>
                <li><div id="" class="menuToolsButtons">❤</div></li>
                <li><div id="" class="menuToolsButtons">Save</div></li>
                <li><div id="toolsSettings" class="menuToolsButtons"><img src="./media/svg/settings_light.svg" height="17px"/>Settings</div></li>
                <hr class="hr"/>
                <ul id="WebTinView">
                    <h3>View This WebTin in:</h3>
                    <li><div class="menuToolsButtons" id="">Editor View</div></li>
                    <li><div class="menuToolsButtons" id="">Details View</div></li>
                    <li><div class="menuToolsButtons" id="FullScreenView">Full Screen View</div></li>
                    <li><div class="menuToolsButtons" id="">Debug View</div></li>
                </ul>
            </ul>
        </section>
    </section>
    
    
    <section id="mainCodeBody">
        
	    <section id="editor">
    	    <div id="html-div">
    	        <header class="tab-header">
    	            <h2 class="heading">HTML</h2>
    	            <button class="close-open-tab" onclick="">ok</button>
    	        </header>
    	        <textarea id="html-code" name="html-code" class="code"><h1>Hello</h1></textarea>
    	    </div>
    	    
    	    <div id="css-div">
    	        <header class="tab-header">
    	            <h2 class="heading">CSS</h2>
    	            <button class="close-open-tab" onclick="">ok</button>
    	        </header>
    	        <textarea id="css-code" name="css-code" class="code">body{background:#000;color:#fff}</textarea>
    	    </div>
    	    
    	    <div id="js-div">
    	        <header class="tab-header">
    	            <h2 class="heading">JS</h2>
    	            <button class="close-open-tab" onclick="">ok</button>
    	        </header>
    	        <button id="RunJs">Run</button>
    	        <textarea id="js-code" name="js-code" class="code"></textarea>
    	    </div>
    	</section>
	
	    <section id="result">
	        <iframe id="web-result" frameborder="0"></iframe>
	    </section>
	
    </section>
	
	
	
	<footer id="footer">
	    <button class="button" id="tools" onclick=""><img src="./media/svg/up_arrow_light.svg" alt="Tools" /></button>
	    <!--<div id="toolsBar">
	        <button class="button" id="consoleBar" onclick="">Console</button>
	    </div>-->
	</footer>

    <script src="js/function.js"></script>
    <script src="js/logic.js"></script>
</body>
</html>
